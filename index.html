<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.sticky {
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%; /* Full width */
  font-size: 20px;
  height: 175px;
}
div.main {
  margin-top: 175px;
}
img {
    max-width: 100%;
    max-height: 100%;
}
iframe {
	max-width: 100%;
    max-height: 100%;	
}
</style>
</head>
<body>
	<div class="sticky">
		<img src="assets/parrot_banner.png" />
	</div>
	<div class="main">
		<iframe src="https://mixlr.com/wbri-online/" width="100%" height="100%" scrolling="no" frameborder="no" marginheight="0" marginwidth="0">
		</iframe>
	</div>
</body>
</html>
